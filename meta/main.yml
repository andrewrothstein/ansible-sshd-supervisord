---
galaxy_info:
  author: Andrew Rothstein
  description: installs supervisord conf for sshd
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
  galaxy_tags:
    - sshd
    - supervisord

dependencies:
  - src: andrewrothstein.sshd
    version: v1.0.8
  - src: andrewrothstein.supervisord-program
    version: v1.1.2
    supervisord_program_name: sshd
    supervisord_program_command: /usr/sbin/sshd -D
